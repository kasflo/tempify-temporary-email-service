<html lang="en" dir="ltr">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="header">
        <a href="index.html" class="title">TEMPIFY</a>

        <nav class="navbar">
            <a href="index.html">Startseite</a>
            <a href="hilfe.html">Hilfe</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
    </header>

    <div class="kontakt-container">
        <form action="https://formspree.io/f/mwkjgndr" method="POST" class="kontakt">
            <div class="ktitle">
                <h2>KONTAKT</h2>
            </div>
            <div class="half">
                <div class="item">
                    <label for="name">NAME</label> <input type="text" name="Name" id="name" required>
                </div>
                <div class="item">
                    <label for="email">EMAIL</label> <input type="text" name="Email" id="email" required>
                </div>
            </div>
            <div class="full">
                <label for="message">NACHRICHT</label> <textarea name="Message" id="message" required></textarea>
            </div>
            <div class="action">
                <input type="submit" value="SENDEN">
            </div>
        </form>
    </div>
</body>

</html>
